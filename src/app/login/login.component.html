<h2>Login</h2>
<h3><i></i></h3>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="form-group">
    <label class="center-block">UserId:
      <input class="form-control" formControlName="name">
    </label>
  </div>
  <div class="form-group">
    <label class="center-block">password:
      <input class="form-control" formControlName="password">
    </label>
  </div>
  <div style="margin-bottom: 1em">
    <button type="submit"
            [disabled]="loginForm.pristine" class="btn btn-success">Save</button> 
    </div>

</form>

<p>Form value: {{ loginForm.value | json }}</p>
